spring.application.name=RentVideos
server.servlet.context-path=/
logging.level.org.springframework.security=DEBUG

#Actuator mapping endpoints , It will include health,info,mappings
management.endpoints.web.exposure.include=* 

#database connection properties
spring.sql.init.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/video_rentaldb
spring.datasource.username=dpduser
spring.datasource.password=Dpd@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.datasource.tomcat.max-active=200
spring.datasource.initial-size=15
spring.datasource.max-idle=5
spring.datasource.min-idle=1

#jwt key
app.jwtSecret=MySuperSecretKeyWhichIsAtLeast32BytesLong123